<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <script src="./js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <h1>Tic Tac Toe - AWT</h1>
    <section id="out">
      <output id="result"></output>
      <button type="button" id="reset" name="button">Reiniciar</button>
    </section>
    <section id="play">
      <ul>
        <li id="ut" class="fondo"> </li>
        <li id="ud" class="fondo"> </li>
        <li id="uu" class="fondo"> </li>
        <li id="du" class="fondo"> </li>
        <li id="dd" class="fondo"> </li>
        <li id="dt" class="fondo"> </li>
        <li id="tt" class="fondo"> </li>
        <li id="td" class="fondo"> </li>
        <li id="tu" class="fondo"> </li>
      </ul>
    </section>
  </main>
</body>
</html>
